<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{job.title}} Application Form - CareerBridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
    {%include 'app_nav.html'%}
    <h4 class="mb-2" style="margin-top: 80px;">Application Form</h4>
    <form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
    <label>Full Name</label><br>
    <input type="text" required name="full_name" placeholder="Bruce Wayne">
    </div>

    <div class="mb-2">
    <label>Email</label><br>
    <input type="email" required name="email" placeholder="bruce@wayne.com">
    </div>

   <div class="mb-2">
    <label>LinkedIn URL</label><br>
    <input type="text" name="linkedin_url" placeholder="https://linked.com/in/brucewayne">
    </div>

    <div class="mb-2">
        <label>Education</label><br>
        <textarea name="education"></textarea>
    </div>

    <div class="mb-2">
        <label>Work Experience</label><br>
        <textarea name="work_experience"></textarea>
    </div>

   <div class="mb-2">
    <label>Resume URL</label><br>
    <input type="url" name="resume_url">
    </div>  

    <button type="submit" class="apply-btn btn">
        <i class="fas fa-paper-plane me-2"></i> Submit
    </button>
    
    </form>
    
</body>
</html>
